<body>
    <h3>反转数组</h3>
    <script>
        // function change(arr) {
        //     return arr.map(fun)
        // }
        // function fun(element, index, arr) {
        //     return arr[(arr.length - 1) - index]
        // }

        function change(arr) {
            return arr.map((element, index, arr) => arr[(arr.length - 1) - index])
        }
        document.writeln(change([1, 2, 3, 4, 5, 6, 7]) + "<br>")
        document.writeln(change([-1, 2, 3, -4, 5, 6, 7])) 
    </script>
</body>
