<body>
    <h3>编写 JavaScript 程序以检查三个给定正整数的最后一个数字是否相同</h3>
    <p>解析：对三个数分别除10求余数，就能得出最后一位数是多少，然后直接比较余数就能看出最后一位是不是一样的</p>
    <script>
        function check(a, b, c) {
            if (a > 0 && b > 0 && c > 0) {
                if (a % 10 === b % 10 && a % 10 === c % 10 && b % 10 === c % 10) {
                    return true
                } else {
                    return false
                }
            } else {
                return false
            }
        }
        document.writeln(check(1, 11, 111))
        document.writeln(check(-1, 11, 111))

    </script>




</body>

</html>
