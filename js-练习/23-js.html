<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h3>编写 JavaScript 程序，从给定字符串创建新字符串，交换第一个和最后一个字符的位置。字符串长度必须大于或等于 1</h3>
    <script>
        function letter(str) {
            if (!str || str.length <= 1) {
                return str
            }
            return str[str.length - 1] + str.slice(1, str.length - 1) + str[0]
        }
        document.write(letter("asdf") + '<br>')
        document.write(letter("") + '<br>')
        document.write(letter() + '<br>')
        document.write(letter("a") + '<br>')
        document.write(letter(null))




    </script>

</body>

</html>
