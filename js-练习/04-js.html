<body>
    <h2>计算三角形的面积</h2>
    <script>
        var a = 5, b = 6, c = 7;
        var p = (a + b + c) / 2;
        var area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        document.write(area);
    </script>

</body>
