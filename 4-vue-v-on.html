<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>Document</title>
</head>

<body>
    <div id=example>
        <button v-on:click="dianji('hi')">点击</button>
    </div>

    <script>
        new Vue({
            el: "#example",
            data() {
                return {
                    name: 'hello Vue,I like you'
                }
            },
            methods: {
                dianji(str) {
                    alert(str)
                    alert(this.name)
                }
            }
        })
    </script>


</body>

</html>
