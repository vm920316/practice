<body>
    <h3>编写 JavaScript 程序以检查两个给定的数字，如果其中一个数字为 50 或其总和为 50，则返回 true</h3>
    <script>
        function Judge(a, b) {
            if (a === 50 || b === 50 || (a + b) === 50) {
                document.write("true")
            } else {
                document.write('false')
            }
        }
        Judge(11, 50)
    </script>
</body>
