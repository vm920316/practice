<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>编写 JavaScript 程序，检查字符 a 和 b 是否在给定字符串中的任意位置（至少一次）上且被 3 个位置分隔</h3>
    <script>
        function check(str) {
            return (/a...b/).test(str) || (/b...a/).test(str);
        }
        document.writeln(check("Chainsbreak"));
        document.writeln(check("abCheck"));

    </script>


</body>

</html>
