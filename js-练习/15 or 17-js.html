<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>编写 JavaScript 程序以获取给定数字和 13 之间的差值，如果数字大于 13，则返回绝对差值的两倍</h3>
    <script>
        function Comparison(n) {
            if (n > 13) {
                return n = (n - 13) * 2
            } else {
                return n = 13 - n
            }

        }
        document.write(Comparison(20))
        document.write(Comparison(2))

    </script>
</body>

</html>
