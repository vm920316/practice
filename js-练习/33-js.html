<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>编写 JavaScript 程序以检查两个数字是否在 40..60 范围内或范围 70.100（包括）中</h3>
    <script>
        function check(a, b) {
            if (a > 40 && a < 60 || a > 70 && a < 100) {
                if (b > 40 && b < 60 || b > 70 && b < 100) {
                    return true
                } else {
                    return false
                }
            } else {
                return false
            }
        }
        document.writeln(check(10, 50))
        document.writeln(check(80, 50))
        document.writeln(check(90, 150))

    </script>
</body>

</html>
