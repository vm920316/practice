<body>
    <h3>编写 JavaScript 程序以计算两个给定整数的总和。如果两个值相同，则返回其总和的三倍</h3>
    <script>
        function sum(a, b) {
            if (a === b) {
                return (a + b) * 3
            } else {
                return a + b
            }
        }
        document.write(sum(4, 5) + "<br>")
        document.write(sum(4, 4))

    </script>
</body>
