<body>
    <h3>比较两个数，哪个更接近100</h3>
    <script>
        function near(a, b) {
            if (a !== b) {
                x = Math.abs(a - 100)
                y = Math.abs(b - 100)
                if (x < y) {
                    return a
                } else {
                    return b
                }
            } else {
                return false
            }
        }
        document.writeln(near(10, 80))
        document.writeln(near(10, -80))
        document.writeln(near(-90, -80))

    </script>



</body>
