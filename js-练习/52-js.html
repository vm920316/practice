<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>编写 JavaScript 程序以按字母顺序转换给定字符串的字母</h3>
    <script>
        function change(str) {
            return str.split("").sort().join("")
        }
        document.writeln(change("sdfg"))  //dfgs
        document.writeln(change("PhAa"))   //APah
    </script>

</body>

</html>
