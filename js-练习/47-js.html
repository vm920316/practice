<body>
    <h3>取一个40~10000的数字，必须满足另一个传入数字范围内</h3>
    <script>
        function check(a, b, num) {
            if (num < 40 && num > 10000) {
                return false
            }
            // if (num > a && num < b) {
            //     return true
            // }
            // return false
            return num > a && num < b
        }


    </script>
