<body>
    <h3>编写 JavaScript 程序以从两个给定整数中检查，如果一个为正数，一个为负数，则输出true</h3>

    <script>
        function judge(a, b) {
            if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
                console.log('true')
            } else {
                console.log('false')
            }
        }
        judge(-1, 1)
        judge(2, 2)
        judge(1, -1)
        judge(-3, -3)
    </script>

</body>
