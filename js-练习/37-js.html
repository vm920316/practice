<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>编写 JavaScript 程序以创建新字符串，前 3 个字符为给定字符串中的小写。如果字符串长度小于 3，则转换大写字母中的所有字符</h3>
    <script>
        function change(str) {
            if (typeof str !== 'string' || !str || str.length < 3) {
                return str.toUpperCase()
            } else {
                return str = str.slice(0, 3).toLowerCase() + str.slice(3, str.length)
            }
        }
        document.writeln(change(""))
        // document.writeln(change(123))
        // document.writeln(change(null))
        // document.writeln(change())
        document.writeln(change("a"))
        document.writeln(change("asd"))
        document.writeln(change("asdfg"))
    </script>
</body>

</html>
